<html>
<head>
<title>Dyadische Darstellung</title>
</head>
<body>
<h1>Dyadische Darstellung</h1>

Dezimal: <input id="dez"><br/>

Dyadisch: <input id="dyad"><br/>

<script>

document.getElementById('dez').onkeyup=function(){
  document.getElementById('dyad').value=dez2dya(this.value);
}
document.getElementById('dyad').onkeyup=function(){
  document.getElementById('dez').value=dya2dez(this.value);
}

function dez2dya(dez) {
  var dya="";
  while (dez>0) {
    var rem=Math.ceil(dez/2)-1;
    dya=""+(dez-rem*2)+dya;
    dez=rem;
  }
  return dya+"";
}

function dya2dez(dya) {
  if(dya==="") return 0; // 0 ist das leere Wort
  var dez=0,dl=dya.length;
  for (var i=dl-1;i>=0;i--) {
    dez+=Math.pow(2,i)*dya.charAt(dl-1-i);
  }
  return dez;
}

</script>
</body>
</html>
